{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1 class="container-body p-3 mx-auto w-75 mb-5">{{ object|yesno:"Update,Create" }} worker</h1>
  <form action="" method="post" class="container-body p-3 mx-auto w-75 mb-5">
    {% csrf_token %}
    {{ form|crispy }}
    <input type="submit" value="Submit" class="btn btn-primary">
    <a href="{% url 'task:worker-list'%}" class="btn btn-primary">Cancel</a>

  </form>
{% endblock %}
