{% extends "base.html" %}

{% block content %}
<div class="container d-flex flex-column justify-content-center align-items-center vh-100">
    <div class="text-center">
        <h1 class="text-primary mb-4">Welcome to Task Manager!</h1>
        {% if user.is_authenticated %}
        <div class="card shadow-sm p-4" style="border-radius: 10px; background-color: #f9f9f9;">
            <h3 class="text-success mb-3">Dashboard</h3>
            <p class="mb-2">
                <i class="bi bi-list-task"></i>
                <strong>Count of tasks:</strong> {{ num_task }}
            </p>
            <p>
                <i class="bi bi-people-fill"></i>
                <strong>Count of workers:</strong> {{ num_workers }}
            </p>
        </div>
        {% else %}
        <p class="text-muted">Please log in to view your dashboard.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Login</a>
        {% endif %}
    </div>
</div>
{% endblock %}
