{% extends "base.html" %}

{% block content %}
  <div class="container-body">
    <div class="text-center">
      <h1 class="text-white mb-4">Welcome to Task Manager!</h1>
      {% if user.is_authenticated %}
        <div class="card shadow-sm p-4" style="border-radius: 10px; linear-gradient(45deg, #d2001a, #7462ff, #23d5ab);">
          <h3 class="text-success mb-3">Dashboard</h3>
          <p class="mb-2">
            <i class="bi bi-list-task"></i>
            <strong>Count of tasks:</strong> {{ num_task }}
          </p>
          <p>
            <i class="bi bi-people-fill"></i>
            <strong>Count of workers:</strong> {{ num_workers }}
          </p>
        </div>
      {% else %}
        <p class="text-muted-white">Please log in to view your dashboard.</p>
        <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-3">Login</a>
        <a href="{% url 'accounts:signup' %}" class="btn btn-primary mt-3">Sign Up</a>
      {% endif %}
    </div>
  </div>
{% endblock %}
