{% extends "base.html" %}

{% block content %}
  <h1>Delete worker: {{ worker.username }}?</h1>
  <form action="" method="post">
    {% csrf_token %}

    <input type="submit" value="Yes" class="btn btn-danger">
    <a href="{% url 'task:worker-detail' worker.id %}" class="btn btn-primary">Cancel</a>
  </form>
{% endblock %}
