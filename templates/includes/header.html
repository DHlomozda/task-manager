<header class="d-flex justify-content-between align-items-center py-3 px-5">
  <p class="display-4">Task Manager</p>
  <div id="burger-menu">
    <span></span>
  </div>

</header>

<div id="menu">
  <ul>
    {% if user.is_authenticated %}
      <li class="nav-item">
        <a class="nav-link active text-light" href="{{ user.get_absolute_url }}">
          <i class="bi bi-person-circle"></i> User: {{ user.get_username }}
        </a>
      </li>
      <li class="nav-item">
        <form action="{% url 'accounts:logout' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger w-100">
{#            <i class="bi bi-box-arrow-right"></i> Logout#}
            <a href="{% url 'accounts:login' %}">Logout</a>
          </button>
        </form>
      </li>
    {% else %}
      <li><a class="nav-link btn btn-primary w-100 text-light" href="{% url 'accounts:login' %}">Login</a></li>
      <li><a class="nav-link btn btn-primary w-100 text-light" href="{% url 'accounts:signup' %}">Sign Up</a></li>
    {% endif %}
    <li class="nav-item">
      <a class="nav-link text-light" href="{% url 'task:home' %}">
        <i class="bi bi-house-door"></i> Home
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="{% url 'task:position-list' %}">
        <i class="bi bi-briefcase"></i> All Positions
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="{% url 'task:taskType-list' %}">
        <i class="bi bi-tags"></i> All Task Types
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="{% url 'task:worker-list' %}">
        <i class="bi bi-people"></i> All Workers
      </a>
    </li>
    <li class="nav-item">
      <a class="nav-link text-light" href="{% url 'task:task-list' %}">
        <i class="bi bi-check2-square"></i> All Tasks
      </a>
    </li>
  </ul>
</div>

<script>
    var burgerMenu = document.getElementById('burger-menu');
    var overlay = document.getElementById('menu');
    burgerMenu.addEventListener('click', function () {
        this.classList.toggle("close");
        overlay.classList.toggle("overlay");
    });
</script>
